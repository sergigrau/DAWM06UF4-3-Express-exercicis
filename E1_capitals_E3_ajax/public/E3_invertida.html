<html lang="ca">
	<head>
		<meta charset="utf-8" />
		<title>Exercici3</title>
		<meta name="author" content="sergi.grau@fje.edu" />
		<link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>
		<style type="text/css">
			body {
				font-family: 'Telex', sans-serif;
			}
			.lletres {
				float: left;
				width: 200px;
				height: 800px;;
			}
			
		</style>
		<script src="https://code.jquery.com/jquery-2.2.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			$().ready(function() {

				$('#cadena').keyup(function() {
					$.get('/invertir?cadena='+ $('#cadena').val(), function(dades) {
						$('#invertida').html(dades);
						});
						
					});
					return false;
				});
		</script>
	</head>
	<body>
		<input id="cadena" type="text" />
        <div id="invertida"></div>
	</body>
</html>
